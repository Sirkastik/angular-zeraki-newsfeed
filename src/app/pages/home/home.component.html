<div class="container">
  <app-sidebar
    [ngClass]="{ show: showSidebar }"
    (hideSB)="showSidebar = false"
  ></app-sidebar>
  <main *ngIf="!hideMain()">
    <app-status-bar [user]="user" (showSB)="showSidebar = true"></app-status-bar>
    <app-activities [user]="user"></app-activities>
  </main>
</div>
